<mat-card>
  <mat-card-title>
    <h1> Lista de Clientes</h1>
  </mat-card-title>
  <mat-card-content>
    <app-table
      [dataSource]="dataSource"
      [displayedColumns]="displayedColumns"
      (edit)="onEdit($event)"
      (delete)="onDelete($event.id, $event.nome)"
      [pageIndex]="pageIndex"
      [pagelength]="pagelength"
      [pageSize]="pageSize"
      (page)="onPesquisar(pageIndex)">
    </app-table>
  </mat-card-content>
</mat-card>
